<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered IoT Smart Parking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>AI-Powered IoT Smart Parking System</h1>
    <div id="slots">
        {% for i in range(slots) %}
        <div class="slot" id="slot_{{ i }}">
            <button onclick="assignVehicle({{ i }})">Slot {{ i+1 }} - {{ slot_status[i] }}</button>
        </div>
        {% endfor %}
    </div>

    <div>
        <input type="text" id="vehicle_plate" placeholder="Enter Vehicle Plate">
        <button onclick="registerEntry()">Register Entry</button>
        <button onclick="manualExit()">Manual Exit</button>
    </div>

    <div>
        <button onclick="exportLogs()">Export Logs</button>
    </div>

    <h2>Live Activity Log</h2>
    <ul id="log"></ul>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
